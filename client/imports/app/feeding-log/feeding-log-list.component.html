<div class="col-md-auto">
    <ul class="list-group">
        <li class="list-group-item justify-content-between" *ngFor="let feddingLog of feddingLogs ">
            {{ feddingLog.time | date:"yyyy-MM-dd HH:mm"}}
            <button type="button" class="btn btn-danger btn-sm" (click)="remove.emit(feddingLog._id)">Remove</button>
        </li>
    </ul>
</div>
