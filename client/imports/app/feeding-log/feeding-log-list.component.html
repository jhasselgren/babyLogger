<ul class="list-group">
    <li class="list-group-item justify-content-between" *ngFor="let feddingLog of feddingLogs | async ">
        {{ feddingLog.time | date:"yyyy-MM-dd HH:mm"}}
        <button type="button" class="btn btn-danger btn-sm" (click)="remove(feddingLog)">Remove</button>
    </li>
</ul>
