<div class="container">
    <div class="app">
        <feeding-log-time-since [feedingLog]="latestLog | async" ></feeding-log-time-since>
        <feeding-log-form (add)=addLog($event)></feeding-log-form>
        <feeding-log-list [feddingLogs]="feedingLogs | async" [logsPerDay] = "numberOfLogsPerDate | async" (remove)="removeLog($event)"></feeding-log-list>
    </div>
</div>
