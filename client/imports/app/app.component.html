<nav class="navbar navbar-inverse bg-primary">
    <login-buttons></login-buttons>
</nav>
<div class="container">
    <div class="app">
        <feeding-log-time-since [feedingLog]="latestLog | async"></feeding-log-time-since>
        
        <div class="card">
            <div class="card-block">
                <feeding-log-form (add)=addLog($event)></feeding-log-form>
            </div>
        </div>
        <div class="card">
            <feeding-log-list [feddingLogs]="feedingLogs | async" (remove)="removeLog($event)"></feeding-log-list>
        </div>

    </div>
    <div class="card">
        <div class="card-block">
        </div>
    </div>
</div>
